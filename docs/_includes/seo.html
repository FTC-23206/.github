<!-- Using seo.html since custom_head was not being included -->
<link rel="icon" type="image/png" href="{{ '/assets/images/favicon.png' | relative_url }}">

<!-- Mermaid Diagrams Support -->
<script src="https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.min.js"></script>
<script>
    mermaid.initialize({
        startOnLoad:true,
        theme:'base',
        themeVariables: {
            fontFamily: 'Fira Code, monospace',
            fontSize: '20px',

            primaryTextColor: '#ffffff',
            secondaryTextColor: '#11999e',
            tertiaryTextColor: '#11999e',
            noteTextColor: '#11999e',
            textColor: '#ffffff',

            stroke: '#ffffff',

            primaryColor: '#11999e',
            secondaryColor: '#cee4ea',
            tertiaryColor: '#cee4ea',

            background: '#cee4ea',
        }
    });
</script>
